<!DOCTYPE html>

<html>
	<head>
		<title>jquery</title> 
		<link rel="stylesheet" type="text/css"  href="../common/css/my_style2.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head> 
	<body>
		<div id="header">
			<h2>아침고요수목원~</h2>
		</div>
		<div id="main">
			<div class="gardenimg"><img src="../image/m_garden01.jpg" /></div>
			<div class="gardenimg"><img src="../image/m_garden02.jpg"/></div>
			<div class="gardenimg"><img src="../image/m_garden03.jpg"/></div>
			<div class="gardenimg"><img src="../image/m_garden05.jpg"/></div>
		</div>
		
		<script>
		$(document).ready(function() {
			//이벤트 위에 객체를 정의하면 하나만 만들어놓고 가져다 쓴다는 의미
			//data = $("<p>방문자수: </p>")
			$(".gardenimg").on("mouseover", function() {
				$(".gardenimg p").remove();
				data = $("<p>방문자수: " + (Math.floor(Math.random() * 10) + 500) + "</p>");
				$(this).append(data);
			})
		})
		</script>
	</body>
</html>
