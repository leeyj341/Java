<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>기본 html 연습</title>
	</head>
	<body>
		<!-- html 주석 (클라이언트에 전송되는 주석: 주의) 이영주 -->
		안녕하세요<br/>
		<b><i>이영주</i></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;입니다.
		<hr/>
		<hr/>
		<pre>
			안녕하세요
			이영주입니다.
			지금은                   html연습중
		</pre>
		<p>지금은 html의 기본을 연습하는 시간입니다. </p>
		<h1>HTML연습중....</h1>
		<h2>HTML연습중....</h2>
		<h3>HTML연습중....</h3>
		<h4>HTML연습중....</h4>
		<h5>HTML연습중....</h5>
		<h6>HTML연습중....</h6>

		<font size="1" color="red" face="굴림">HTML연습중.....</font>
		<font size="2" color="green" face="HY견고딕">HTML연습중.....</font>
		<font size="3" color="#68aebb" face="맑은 고딕">HTML연습중.....</font>
		<font size="4" color="blue" face="궁서">HTML연습중.....</font>
		<font size="5" color="purple" face="Consolas">HTML연습중.....</font>
		<font size="6" color="#0099ff" face="Consolas">HTML연습중.....</font>
		
		<h3>상대경로로 이미지 삽입하기</h3>
		<img src="jang1.jpg"/>
		<img src="../image/jang1.jpg"/>
		<img src="../image/jang1.jpg" width="200" height="300" border="1" alt="멋진 장동건"/>
		
		<br/>
		<br/>
		<br/>
		<h3>절대경로로 이미지 삽입하기</h3>
		<img src="http://127.0.0.1:8088/clientweb/image/jang1.jpg" 
									width="200" height="300" border="1" alt="멋진 장동건">
		<img src="/clientweb/image/jang1.jpg" 
									width="200" height="300" border="1" alt="멋진 장동건">
		
	</body>
</html>
