<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form method="get">
<table border="1" width="350" height="300">
		<tr>
			<th colspan="2">회원가입</th>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" size="10"></td>
		</tr>
		<tr>
			<th>사용자 ID</th>
			<td><input type="text" size="12"></td>
		</tr>
		<tr>
			<th>암호</th>
			<td><input type="password" size="10"></td>
		</tr>
		<tr>
			<th>암호확인</th>
			<td><input type="password" size="15"></td>
		</tr>
		<tr>
			<th>주민등록번호</th>
			<td><input type="text" size="6"> <input type="text" size="7"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="phone1" size="3">-<input type="text" name="phone2" size="4">-<input type="text" name="phone3" size="4"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
				<input type="radio" name="gender" value="남자">남자
				<input type="radio" name="gender" value="여자">여자
			</td>
		</tr>
		<tr>
			<th>직업</th>
			<td>
				<select name="job">
					<option value="선택하여주십시오.">선택하여주십시오.</option>
					<option value="디자이너">웹 디자이너</option>
					<option value="개발자">개발자</option>
					<option value="빅데이터개발자">빅데이터개발자</option>
					<option value="DBA">DBA</option>
					<option value="임베디드개발자">임베디드개발자</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>email 주소</th>
			<td>
				<input type="email" name="mymail">
			</td>
		</tr>
		<tr>
			<th colspan="2"><input type="submit" value="가입신청"> <input type="reset" value="취소"></th>
		</tr>
	</table>
</form>	
</body>
</html>
