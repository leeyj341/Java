<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function calc() {
		num1 = parseInt(myform1.num1.value);
		myform1.num2.value = num1 * 1.2;
	}
	function formexe(workingform) {
		//alert(workingform.num1.value)
		//일반 버튼을 submit처럼 활용
		workingform.submit();
	}
</script>
</head>
<body>
	<form name="myform1" action="test.jsp">
		<input type="text" name="num1" onchange="calc()"> <!-- 요소의 상태가 변경되었을 때 호출되는 이벤트 -->
		<input type="text" name="num2">
		<input type="button" value="전송1" onclick="formexe(this.form)"> <!-- 현재 작업중인 form -->
		<input type="submit" value="전송2">	<!-- form 하나에 하나만 쓸 수 있음 -->
	</form>
	<form name="myform2" action="test.jsp">
		<input type="text" name="num1" onchange="calc()"> <!-- 요소의 상태가 변경되었을 때 호출되는 이벤트 -->
		<input type="text" name="num2">
		<input type="button" value="전송1" onclick="formexe(this.form)">
		<input type="submit" value="전송2">	<!-- form 하나에 하나만 쓸 수 있음 -->
	</form>
	<form name="myform3" action="test.jsp">
		<input type="text" name="num1" onchange="calc()"> <!-- 요소의 상태가 변경되었을 때 호출되는 이벤트 -->
		<input type="text" name="num2">
		<input type="button" value="전송1" onclick="formexe(this.form)">
		<input type="submit" value="전송2">	<!-- form 하나에 하나만 쓸 수 있음 -->
	</form>
	<img alt="" src="/clientweb/image/ses_g1.jpg" name="myimg" 
			onmouseover="myimg.src='/clientweb/image/ses_g2.jpg'" 
			onmouseout="myimg.src='/clientweb/image/ses_g1.jpg'">
</body>
</html>
