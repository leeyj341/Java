<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>
	<form name="myform">
		<table border="1" width="800">
			<tr>
				<td><input type="checkbox" name="allchk" onclick="allCheck()" />항목명</td>
				<td>상품정보</td>
				<td>수량</td>
				<td>판매가</td>
				<td>구매예정가</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calc()"/>완도미역</td>
				<td><img src="../image/pro1.jpg" /></td>
				<td><input type="text" name="count" value="1" onkeyup="calc()"/></td>
				<td><input type="text" name="price" value="6900" /><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calc()"/>스카트 빨아쓰는 휴지</td>
				<td><img src="../image/pro2.jpg" /></td>
				<td><input type="text" name="count" value="1" onkeyup="calc()"/></td>
				<td><input type="text" name="price" value="7800" /><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td colspan="6" align="right"><span id="totalprice"></span><span>원</span></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		mycheck = document.myform.prd;
		function allCheck() {
			allChk = myform.allchk.checked;
			for (var i = 0; i < mycheck.length; i++) {
				mycheck[i].checked = allChk;
			}
			calc();
		}
		function calc() {
			mycheck = myform.prd;
			myCount = myform.count;
			myPrice = myform.price;
			myClass = document.getElementsByClassName("calcprice");
			sum = 0;
			for (var i = 0; i < mycheck.length; i++) {
				if (mycheck[i].checked) {
					myClass[i].innerHTML = myCount[i].value * myPrice[i].value;
					sum += parseInt(myClass[i].innerHTML);
				} else {
					myCount[i].value = 1;
					myClass[i].innerHTML = "";
				}
			}
			document.getElementById("totalprice").innerHTML = sum;
		}
	</script>		
</body>
</html>
