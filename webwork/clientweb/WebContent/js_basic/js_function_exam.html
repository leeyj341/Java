<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function printGuGu(dan) {
		for(var i = 1; i < 10; i++) {
			document.write(dan + " x " + i + " = " + (dan * i));
			document.write("</br>");
		}
	}
	function calcNum(num1, num2) {
		result = num1 + num2;
		return result;
	}
</script>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(window.prompt("숫자를 입력하세요"));
		var num2 = parseInt(window.prompt("숫자를 입력하세요"));
		alert("입력한 숫자의 합은 => " + calcNum(num1, num2));
	</script>
	<input type="button" value="구구단 출력하기" onclick="printGuGu(parseInt(window.prompt('출력할 구구단의 단을 입력하세요')));"/>
</body>
</html>
