<!DOCTYPE html>
<!-- 날짜시간과 관련된 자바스크립트 내장객체(Date) -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date();
		day = today.getDay();
		hour = today.getHours();
		if(hour < 12) {
			document.bgColor="lime";
		} else {
			document.bgColor="red";
		}

		document.write("<img src='../image/jang" + (day + 1) + ".jpg'/>");
	</script>
</body>
</html>
