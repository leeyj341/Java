<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;
		text-align: center;
	}
	td {
		border: solid 1px black;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		document.write("<table>");
		for(var i = 1; i <= 10; i++) {
			document.write("<tr>");
			document.write("<td>" + i + "</td>");
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
