<!DOCTYPE html>
<!-- 날짜시간과 관련된 자바스크립트 내장객체(Date) -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date();
		document.write(today);
		str = today.getFullYear() + "년 ";
		str = str + (today.getMonth() + 1) + "월 "; // getMonth()는 1월이면 0을 반환하기 때문에 1을 더해줘야 함
		str = str + today.getDate() + "일 ";
		str = str + today.getHours() + "시 ";
		str = str + today.getMinutes() + "분 "
		str = str + today.getSeconds() + "초 "
		day = today.getDay();
		//str = str + day;
		
		// 요일 번호를 요일 명으로
		weekday = "";
		switch (day) {
		case 0:
			weekday = "일요일";
			break;
		case 1:
			weekday = "월요일";
			break;
		case 2:
			weekday = "화요일";
			break;
		case 3:
			weekday = "수요일";
			break;
		case 4:
			weekday = "목요일";
			break;
		case 5:
			weekday = "금요일";
			break;
		case 6:
			weekday = "토요일";
			break;
		}
		str = str + weekday;
		document.write("<h2>" + str + "</h2>");
		myimg = "1.jpg";
		document.write("<img src='../image/jang" + myimg + "'/>");
		document.bgColor = "yellow";
	</script>
</body>
</html>
