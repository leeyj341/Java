<!DOCTYPE html>
<!-- 날짜시간과 관련된 자바스크립트 내장객체(Date) -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date();
		document.write(today);
		str = today.getFullYear() + "년 ";
		str = str + (today.getMonth() + 1) + "월 "; // getMonth()는 1월이면 0을 반환하기 때문에 1을 더해줘야 함
		str = str + today.getDate() + "일 ";
		str = str + today.getHours() + "시";
		document.write("<h2>" + str + "</h2>");
	</script>
</body>
</html>
