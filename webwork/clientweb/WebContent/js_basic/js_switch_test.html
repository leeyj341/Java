<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		jumsu = 99;
		if(jumsu > 100 || jumsu < 0) {
			document.write("잘못입력");
		} else {
			switch (Math.floor(jumsu / 10)) {
			case 10: case 9:
				document.write("수");
				document.write("<h1>환영합니다.(A)</h1>");
				document.write("<img src='http://70.12.115.52:8088/clientweb/image/jang1.jpg'/>");
				break;
			case 8:
				document.write("우");
				break;
			case 7:
				document.write("미");
				break;
			case 6:
				document.write("양");
				break;
			default:
				document.write("가");
				break;
			}
		}	
	</script>
</body>
</html>
