<!DOCTYPE html>
<!--js_function_hoisting_test.html 식을 함수의 표현식으로 바꾸기
		호이스팅이 일어나지 않는다. 
		때문에, 함수 명으로 접근이 불가능하다. -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>함수의 표현식</h1>
	<h2>
		변수 = function 함수명() {<br/>
				//실행할 명령문 <br/>
		}<br/>
		
		위와 같이 함수를 표현식으로 정의하고 사용하면 함수의 호이스팅이 발생하지 않는다.
		또한 =연산자를 이용해서 함수를 변수에 할당
		이런 경우 정의한 함수명을 사용하지 않고 변수명을 함수명처럼 이용한다.
	</h2>
		
	<script type="text/javascript">
		myfunc = function test(num) {	//오른족에 정의한 함수를 myfunc이라는 변수로 정의하겠다.
			if(num>90){
				alert("성공");
			}else{
				alert("실패");
			}
		}
		/* 어차피 변수명으로 정의해야 하기 때문에 굳이 함수명을 명명해줄 필요가 없다 */
		myfunc2 = function (num) {	//익명으로 함수 정의
			if(num>90){
				alert("성공");
			}else{
				alert("실패");
			}
		}
		//test(90);			- 표현식으로 함수를 정의했기 때문에 함수명을 사용할 수 없고, 변수명을 이용해야 한다.
		//myfunc(90);
	</script>
</body>
</html>
